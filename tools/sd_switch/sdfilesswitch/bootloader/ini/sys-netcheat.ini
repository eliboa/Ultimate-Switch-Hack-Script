{---- sys-netcheat ----}
{Do a nand backup before using it}
{because it ould brick your installed NSP.}
{run the 'Delete Common Ticket' option from Tinfoil and then force reboot to try to fix}
{else restaure your backuped nand.}
[CFW + sys-netcheat]
secmon=modules/atmosphere/exosphere.bin
warmboot=modules/atmosphere/lp0fw.bin
kip1=modules/atmosphere/*
kip1=modules/sys-netcheat.kip
atmosphere=1
debugmode=1
fullsvcperm=1
kip1patch=nosigchk
[CFW + FTP + sys-netcheat]
secmon=modules/atmosphere/exosphere.bin
warmboot=modules/atmosphere/lp0fw.bin
kip1=modules/atmosphere/*
kip1=modules/sys-netcheat.kip
kip1=modules/sys-ftpd.kip
atmosphere=1
debugmode=1
fullsvcperm=1
kip1patch=nosigchk
[Stock + sys-netcheat]
kip1=modules/sys-netcheat.kip
secmon=modules/atmosphere/exosphere.bin
warmboot=modules/atmosphere/lp0fw.bin
atmosphere=1
debugmode=1
fullsvcperm=1
